server:
  port: 8003

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: ratingdatabase
  application:
    name: RATING-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8004/eureka